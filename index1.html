function getNaverSearch() {
  $('#result').html("");
  var q = document.getElementById("search_q").value;
  var url_q = "https://us-central1-loadman-c2e05.cloudfunctions.net/function-1?query=" + q;

  $.ajax({
      url: url_q,
		  dataType : 'json',
          success:function(data){
                $('#result').append("전체개수 : " + data.total + "<BR>");

                for (var i=0;i<data.items.length;++i)
                 {
                   $('#result').append("<p>" + data.items[i].title + " : " + data.items[i].description + "<br><img src=" + data.items[i].thumbnail +"><br><br></p>");
                 }
				console.log(data);
            }
        })
}
