function setMunjeCount(){
  //전체 한자목록의 갯수를 구함

  var MunjeListRandom = 0;
  var munje_listsRef = db.collection("naver_munje_list");

     localStorage.setItem("MunjeListCount",MunjeListCount);

  });

}

function set_naver_munje_list(munje_id) {
